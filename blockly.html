<!DOCTYPE html>
<html>
<head>

    <!-- //from doc-->
    <meta charset="utf-8">
    <script src="blockly/blockly_compressed.js"></script>
    <script src="blockly/generators/javascript.js"></script>
    <!-- //language specific-->
    <script src="blockly/msg/js/en.js"></script>
    <!-- //from doc-->
    <script src="javascript.js"></script>
    <!-- //copy-->
    <script src="blocks.js"></script>

    <!-- //copy-->
    <script>
 function init() {
  var workspace = Blockly.inject('blocklyDiv',
      {toolbox: document.getElementById('toolbox'),
      zoom:
         {controls: true,
          wheel: false,
          startScale: 1.0,
          maxScale: 3,
          minScale: 0.3,
          scaleSpeed: 1.2},
     trashcan: true});

 window.parent.blockly_loaded(Blockly);
 var rootBlock = Blockly.Block.obtain(Blockly.mainWorkspace, 'version');
        rootBlock.initSvg();
        rootBlock.render();
        rootBlock.setMovable(false);
        rootBlock.setDeletable(false);
}
</script>

</head>

<!-- //what is onload init -->
<body onload="init()">

<div id="blocklyDiv" style="height: 700px; width: 900px;"></div>

<xml id="toolbox" style="display: none">
    <category name="version">
        <block type="version"></block>
    </category>
    <category name="service">
        <block type="service_name"></block>
          <block type="image_name"></block>
          <block type="ports"></block>
        <block type="restart"></block>
        <block type="container_name"></block>
        <block type="page_text"></block>
        <block type="environment"></block>
    </category>

    <category name="Image">
        <block type="image_name"></block>
        <block type="label_output"></block>
    </category>

    <category name="Ports">
        <block type="ports"></block>
        <block type="label_output"></block>
    </category>
    <category name="Args">
        <block type="args"></block>
        <block type="label_output"></block>
    </category>
    <category name="labels">
        <block type="labels"></block>
        <block type="label_output"></block>
    </category>
    <category name="links">
        <block type="links"></block>
        <block type="label_output"></block>
    </category>
    <category name="environment">
        <block type="environment"></block>
        <block type="label_output"></block>
        <block type="env_file"></block>
        <block type="page_text"></block>
    </category>
    <category name="capabilites">
        <block type="cap_add"></block>
        <block type="cap_drop"></block>
        <block type="label_output"></block>
    </category>
</xml>



</body>



</html>
